		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet"  href="scripts/themes/bootstrap/easyui.css" />
		<link rel="stylesheet" type="text/css" href="scripts/themes/icon.css">
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="scripts/knockout/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="control/EasyUIMapping.js"></script>
		
		<script type="text/javascript">
			var viewModel =function() {
					this.value  = ko.observable("123");
					this.name = ko.observable("123");
					this.click = function()
					{
						 
						 this.name("this.value()");
						 this.visible(true);
						 //this.value("heloo");
					};
					
					this.click1 = function()
					{
						 
						 this.name("this.value()");
						 //this.collapse(true);
						 this.resize({left:0,top:0});
						 //this.value("heloo");
					};
					this.collapse = ko.observable(false);
					this.resize = ko.observable({left:400,top:600});
					this.visible = ko.observable(false);
					this.readonly = ko.observable(false);
				};
				
				var model = new viewModel();
			$(function(){
				ko.applyBindings(model); 
			});
		</script>
	</head>

	<body>
		<input type="text" class="easyui-textbox" data-options="prompt:'Enter a email address...',multiline:true" data-bind="textbox:value,disabled:readonly,value:value,novalidate:true"/>	<br />
		<span data-bind="text:name"></span><br />
		<span data-bind="text:value"></span>
		<br  />
		
		<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save',collapsible:true,maximizable:true" data-bind="window:null,move:resize,fit:collapse,buttons:[{text:name(),handler:function() { click.call($data)} }],closed:visible" style="width:500px;height:200px;padding:10px;">
			<input type="text" class="easyui-textbox" data-options="prompt:'Enter a email address...',multiline:true" data-bind="textbox:value,disabled:readonly,value:value,novalidate:true"/>	<br />
		</div>

		
		<input type="text" class="easyui-textbox" data-options="prompt:'Enter a email address...'" data-bind="textbox:value,readonly:readonly,value:value,novalidate:true"/>	<br />
