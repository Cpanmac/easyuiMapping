<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>window</title>
		<meta name="description" content="">
		<meta name="author" content="whimco">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link rel="stylesheet"  href="../scripts/themes/bootstrap/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../scripts/themes/icon.css">
		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../scripts/knockout/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="../komapping/easyuimapping.js"></script>
		<script type="text/javascript">
			var viewModel =function() {
					this.value  = ko.observable("123");
					this.name = ko.observable("123");
					this.click1 = function()
					{
						 this.resize({left:0,top:0});

					};
					
					this.click = function()
					{ 
						this.max(true);
					};
					this.resize = ko.observable({left:400,top:600});
					this.collapse = ko.observable(false);
					this.resize = ko.observable({left:400,top:600});
					this.max = ko.observable(false);
					this.readonly = ko.observable(false);
					this.showMenu = ko.observable(false);
				};
				
				var model = new viewModel();
			$(function(){
				ko.applyBindings(model); 
			});
		</script>
	</head>

	<body>
		
			<div class="easyui-window" id="123" title="My Window" style="width:600px;height:400px" data-bind="window:null,maximized:max,move:resize"	data-options="iconCls:'icon-save',modal:true">
			    <div data-options="fit:true" data-bind="layout:null">
			        <div data-options="region:'north',split:true" style="height:100px"></div>
			        <div data-options="region:'center'">
			             <a  data-bind="linkbutton:null,click:click">最大化</a>
			             <br />
			             <a  data-bind="linkbutton:null,click:click1">移位</a>
			        </div>
			    </div>
			</div>
		
	</body>
</html>
