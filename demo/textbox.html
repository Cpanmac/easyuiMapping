<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>textbox</title>
		<meta name="description" content="">
		<meta name="author" content="whimco">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link rel="stylesheet"  href="../scripts/themes/bootstrap/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../scripts/themes/icon.css">
		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../scripts/knockout/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="../komapping/easyuimapping.js"></script>
		<script type="text/javascript">
			var viewModel ={
					value : ko.observable("hello"),
					message : ko.observable(""),				
					onchange : function(newValue)
					{
						this.message("onchange fired");
						this.disabled(true);
						this.readonly(true);
					},
					disabled : ko.observable(false),
					readonly : ko.observable(false)
				};
				
				
			$(function(){
				ko.applyBindings(viewModel); 
			});
		</script>
	</head>

	<body>
		<div>
			<label>textbox1</label>
			<input type="text" class="easyui-textbox" data-options="prompt:'Enter a value...',
																	multiline:false" 
													 data-bind="textbox:value,
													            value:value,
													            onChange:onchange,
													            novalidate:true,
													            readonly:readonly"/>
			<br/>										           
			<label>textbox2</label>			
			<input type="text" class="easyui-textbox" data-options="prompt:'Enter a email value...',
																	multiline:false" 
													 data-bind="textbox:value,
													            value:value,
													            novalidate:true,
													            disabled:disabled"/>		
		   <br />
		   <span data-bind="text:message"></span>
		</div>
	</body>
</html>
