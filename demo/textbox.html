<!DOCTYPE html>
<html lang="en">
	<head>		
		<link rel="stylesheet"  href="../scripts/themes/bootstrap/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../scripts/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../scripts/prettify/prettify.css">
		<script type="text/javascript" src="../scripts/prettify/prettify.js"></script>
		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../scripts/knockout/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="../komapping/easyuimapping.js"></script>
		<script type="text/javascript" src="../scripts/helper.js"></script>
		
		<script type="text/javascript">
			var viewModel ={
					value : ko.observable("hello"),
					message : ko.observable(""),				
					onchange : function(newValue)
					{
						this.message("onchange fired");
						this.disabled(true);
						this.readonly(true);
						this.destroy(true);
					},
					disabled : ko.observable(false),
					readonly : ko.observable(false),
					destroy:ko.observable(),
				};
				
				
			$(function(){
				ko.applyBindings(viewModel);
				
			});
		</script>
	</head>

	<body>
		<div>
			<label>textbox1</label>
			<input type="text" class="easyui-textbox" data-bind="textbox:value,
													 			prompt:'Enter a value...',
													 			multiline:false,
													            value:value,
													            onChange:onchange,
													            novalidate:true,
													            readonly:readonly,
													            destroy:destroy"/>
			<br/>										           
			<label>textbox2</label>			
			<input type="text" class="easyui-textbox" data-options="prompt:'Enter a email value...',
																	multiline:false" 
													 data-bind="textbox:value,
													            value:value,
													            novalidate:true,
													            disabled:disabled"/>		
		   <br />
		   <span data-bind="text:message"></span>
		</div>
	</body>
</html>
