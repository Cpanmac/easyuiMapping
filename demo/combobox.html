<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet"  href="../scripts/themes/bootstrap/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../scripts/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../scripts/prettify/prettify.css">
		<script type="text/javascript" src="../scripts/prettify/prettify.js"></script>
		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../scripts/knockout/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="../komapping/easyuimapping.js"></script>
		<script type="text/javascript" src="../scripts/helper.js"></script>
		<script type="text/javascript">
			var viewModel ={
					value : ko.observable(""),
					message : ko.observable(""),				
					onchange : function(record){						
				        this.value(record.text);				       	
				    },
				    onchange1:function(newValue){
				    	this.message(newValue);
				    },
				    value1:	ko.observable(""),			
					disabled : ko.observable(true),
					readonly : ko.observable(false)
				};
				
				
			$(function(){
				ko.applyBindings(viewModel); 
			});
		</script>
	</head>

	<body>
		<div>
			<label>comboLabel</label>
			 <select id="a1" class="easyui-combobox" name="dept" style="width:200px;" data-bind="combobox:null,onSelect:onchange">
			 	
			    <option value="aitem1">aitem1</option>
			    <option value="bitem2">bitem2</option>
			    <option value="bitem3">bitem3</option>
			    <option value="ditem4">ditem4</option>
			    <option value="eitem5">eitem5</option>
			</select>
			<br />
	         <label>textbox</label>  
	       <input type="text" class="easyui-textbox" data-options="prompt:'Enter a value...',
																	multiline:false" 
													 data-bind="textbox:value,
													            value:value,
													            onChange:onchange1"/>
		   <br />
		      <br />
		   <span data-bind="text:message"></span>
		</div>
	</body>
</html>
